name: Deploy Portfolio

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Job 1: フロントエンド → S3 + CloudFront
  # ─────────────────────────────────────────────────────────────────────────────
  deploy-frontend:
    name: "Frontend → S3 + CloudFront"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Next.js static export)
        run: npm run build
        env:
          NEXT_PUBLIC_AI_API_URL: ${{ secrets.AI_API_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync static assets to S3 (long cache)
        run: |
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET }} \
            --delete \
            --exclude "*.html" \
            --cache-control "public, max-age=31536000, immutable"

      - name: Sync HTML files to S3 (no cache)
        run: |
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET }} \
            --delete \
            --include "*.html" \
            --cache-control "public, max-age=0, must-revalidate" \
            --content-type "text/html; charset=utf-8"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_DISTRIBUTION_ID }} \
            --paths "/*"

  # ─────────────────────────────────────────────────────────────────────────────
  # Job 2: Lambda RAG バックエンド
  # ─────────────────────────────────────────────────────────────────────────────
  deploy-lambda:
    name: "Lambda RAG Backend"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build Lambda package (Linux x86_64 numpy)
        run: |
          mkdir -p aws/lambda/package

          # Linux/Lambda 互換バイナリで numpy をインストール
          pip install \
            --platform manylinux2014_x86_64 \
            --target aws/lambda/package \
            --implementation cp \
            --python-version 3.12 \
            --only-binary=:all: \
            numpy==1.26.4

          # ハンドラーをパッケージに追加
          cp aws/lambda/handler.py aws/lambda/package/

          # ZIP 化
          cd aws/lambda/package
          zip -r ../function.zip . -q
          cd ../../..
          echo "Package size: $(du -sh aws/lambda/function.zip | cut -f1)"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy Lambda function
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://aws/lambda/function.zip

      - name: Wait for Lambda update to complete
        run: |
          aws lambda wait function-updated \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }}
          echo "✅ Lambda deployment complete"
